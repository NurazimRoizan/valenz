name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        # This will use the production configuration with baseHref set in angular.json
        run: npx ng build --configuration production

      - name: Post-build (Fix GitHub Pages)
        run: |
          cp dist/valentine-prank/browser/index.html dist/valentine-prank/browser/404.html
          touch dist/valentine-prank/browser/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/valentine-prank/browser
          branch: gh-pages
